<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Component Props</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class Aaa extends React.Component {  //继承 React.Componenet的方法
        constructor(...args){  //接受参数
            super(...args);
        }

        render(){     // render 就是抛出要渲染的HTML
            let aLi = this.props.data.filter(num=> num%2).map((num, index) => <li key= {index}>{num}</li>);

            return <ul>
                {aLi}
            </ul>;
        }
    }
    ReactDOM.render(
        <Aaa data={[1,2,3,4,5,6,7]} />,
        document.getElementById('root')
    );
</script>
</body>
</html>
